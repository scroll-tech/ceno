[env]
CARGO_MAKE_EXTEND_WORKSPACE_MAKEFILE = true
CORE = { script = ["nproc"] }
CUR_TARGET = { script = ['''
        if [ -z "${TARGET}" ]; then
            TARGET=$(rustc -vV | grep "host" | awk '{print $2}')
            echo "${TARGET}"
        else
            echo "${TARGET}"
        fi
        '''] }
RAYON_NUM_THREADS = "${CORE}"

[tasks.tests]
args = [
  "test",
  # Run everything but 'benches'.
  "--lib",
  "--bins",
  "--tests",
  "--examples",
  "--release",
  "--target",
  "${CUR_TARGET}",
  "--workspace",
  "--exclude",
  "ceno_rt",
]
command = "cargo"
workspace = false

[tasks.clippy-all]
args = ["clippy", "--all-features", "--all-targets", "--", "-D", "warnings"]
command = "cargo"
workspace = false

[tasks.riscv_stats]
args = ["run", "--bin", "riscv_stats"]
command = "cargo"
workspace = false

[tasks.clippy]
args = [
  "clippy",
  "--workspace",
  "--all-targets",
  "--exclude",
  "ceno_rt",
  "--target",
  "${CUR_TARGET}",
  "--",
  "-D",
  "warnings",
]
command = "cargo"
workspace = false
