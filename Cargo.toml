[workspace]
exclude = ["examples"]
members = [
  "ceno_emul",
  "examples-builder",
  "ceno_rt",
  "gkr",
  "gkr-graph",
  "mpcs",
  "multilinear_extensions",
  "simple-frontend",
  "singer",
  "singer-utils",
  "sumcheck",
  "transcript",
  "ceno_zkvm",
  "poseidon",
]
resolver = "2"

[workspace.package]
edition = "2021"
license = "MIT OR Apache-2.0"
version = "0.1.0"

[workspace.dependencies]
ark-std = { version = "0" }
# ark-std = { version = "0", features = ["print-trace"] }
ark-poly = "0"
criterion = { version = "0", features = ["html_reports"] }
ff = "0"
goldilocks = { git = "https://github.com/zhenfeizhang/Goldilocks" }
halo2curves = "0"
poseidon = { path = "./poseidon" }
rand_chacha = { version = "0", features = ["serde1"] }
rand_core = "0"
rand_xorshift = "0"
rayon = "1"
serde = { version = "1", features = ["derive"] }
subtle = "2"

[patch."https://github.com/zhenfeizhang/Goldilocks"]
goldilocks = { git = "https://github.com/hero78119/Goldilocks" }

[profile.release]
lto = "thin"
