[package]
edition.workspace = true
license.workspace = true
name = "mpcs"
version.workspace = true

[dependencies]
aes = "0"
ark-std = { version = "0" }
bitvec = "1"
blake2 = { version = "0" }
blake2b_simd = "1"
ctr = { git = "https://github.com/RustCrypto/block-modes", rev = "78fefba" }
ff.workspace = true
ff_ext = { path = "../ff_ext" }
generic-array = { version = "0", features = ["serde"] }
goldilocks.workspace = true
itertools.workspace = true
multilinear_extensions = { path = "../multilinear_extensions" }
num-bigint = "0"
num-integer = "0"
plonky2 = "0"
poseidon.workspace = true
rand = "0"
rand_chacha.workspace = true
rayon = { version = "1", optional = true }
serde.workspace = true
sha3 = "0"
transcript = { path = "../transcript" }

[dev-dependencies]
criterion.workspace = true
gkr = { path = "../gkr" }
simple-frontend = { path = "../simple-frontend" }

[features]
benchmark = ["parallel"]
default = ["parallel"] # Add "sanity-check" to debug
parallel = ["dep:rayon"]
print-trace = ["ark-std/print-trace"]
sanity-check = []

[[bench]]
harness = false
name = "commit_open_verify_rs"

[[bench]]
harness = false
name = "commit_open_verify_basecode"

[[bench]]
harness = false
name = "basecode"

[[bench]]
harness = false
name = "rscode"

[[bench]]
harness = false
name = "interpolate"

[[bench]]
harness = false
name = "fft"

[[bench]]
harness = false
name = "utils"
