[package]
categories.workspace = true
description = "Multilinear Polynomial Commitment Scheme"
edition.workspace = true
keywords.workspace = true
license.workspace = true
name = "mpcs"
readme.workspace = true
repository.workspace = true
version.workspace = true

[dependencies]
bincode = "1.3.3"
clap.workspace = true
ff_ext = { path = "../ff_ext" }
itertools.workspace = true
multilinear_extensions = { path = "../multilinear_extensions" }
num-integer = "0.1"
p3.workspace = true
rand.workspace = true
rand_chacha.workspace = true
rayon = { workspace = true, optional = true }
serde.workspace = true
sumcheck.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true
transcript = { path = "../transcript" }
whir = { path = "../whir" }
witness = { path = "../witness" }

[dev-dependencies]
criterion.workspace = true

[features]
benchmark = ["parallel"]
default = ["parallel"] # Add "sanity-check" to debug
nightly-features = [
  "p3/nightly-features",
  "ff_ext/nightly-features",
  "multilinear_extensions/nightly-features",
  "sumcheck/nightly-features",
  "transcript/nightly-features",
  "whir/nightly-features",
  "witness/nightly-features",
]
parallel = ["dep:rayon"]
print-trace = ["whir/print-trace"]
sanity-check = []

[[bench]]
harness = false
name = "basefold"

[[bench]]
harness = false
name = "rscode"

[[bench]]
harness = false
name = "interpolate"

[[bench]]
harness = false
name = "whir"
